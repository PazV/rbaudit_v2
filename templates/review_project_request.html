{% extends 'main_layout.html' %}
{% block bodyContent %}
{{ super() }}
<div style="width:100%;">
    <div class="content-fluid">
        <div id="RPRprojectRequestInfo" >

        </div>
        <div class="table-responsive">
            <table class="table display" id="grdProjectRequestReview">
                <thead>
                    <tr>
                        <th>Actividad</th>
                        <th>Asignado a</th>
                        <th>Revisiones</th>
                        <th>Vencimiento</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
        <div style="margin-top:40px;" class="d-print-none">
            <button class="btn btn-primary pull-left btn-sm" data-toggle="tooltip" title="Restaurar actividades eliminadas" id="btnRestoreProjRequest"><span class="hide-text">Restaurar eliminados </span><i class="fa fa-rotate-left"></i></button>
            <button class="btn btn-primary pull-right btn-sm" data-toggle="tooltip" title="Aprobar solicitud" id="btnApproveProjRequest"><span class="hide-text">Aprobar </span><i class="fa fa-check-square-o"></i></button>
            <button class="btn btn-primary pull-right btn-sm" data-toggle="tooltip" title="Aprobar solicitud" id="btnDeleteProjRequest"><span class="hide-text">Eliminar </span><i class="fa fa-trash"></i></button>
        </div>
    </div>
</div>
{% endblock %}

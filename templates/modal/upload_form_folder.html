<div class="modal fade" id="mod_upload_form_folder" tabindex="-1" role="dialog" data-keyboard="false" data-backdrop="static">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header green-modal">
                <span class="spn-modal-header">Cargar archivo zip</span>

            </div>

                    <div class="custom-file">
                        <input type="file" class="custom-file-input" id="UFFzip_file" name="zip_file" data-required="true" pattern=".zip,.ZIP,.Zip"/>

                    </div>
                </div>
                <div class="hide-error-msg" id="errUFFzip_file">

                </div>                
            </div>

            </div>
        </div>
    </div>
</div>

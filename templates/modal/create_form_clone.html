<div class="modal fade" id="mod_create_form_clone" tabindex="-1" role="dialog" data-keyboard="false" data-backdrop="static">
    <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header green-modal">
                <span class="spn-modal-header">Clonar formulario</span>
                <button type="button" class="close" data-dismiss="modal" aria-label="Cerrar">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="container-fluid">
                    <form id="frmCloneForm">
                        <div class="form-group row no-space-bottom">
                            <label for="oldClonedForm" class="col-form-label col-sm-4 col-form-label-sm">Formulario a clonar: </label>
                            <div class="col-sm-8">
                                <input type="text" id="oldClonedForm" readonly class="form-control form-control-sm" placeholder="Selecciona formulario" name="old_form_id" />
                            </div>
                        </div>
                        <div class="row justify-content-end">
                            <div class="col-sm-8 hide-error-msg" id="erroldClonedForm">
                                Campo inválido
                            </div>
                        </div>
                        <div class="form-group row no-space-bottom">
                            <label for="clonedFormName" class="col-sm-4 col-form-label col-form-label-sm">Nombre nuevo formulario: </label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control form-control-sm" id="clonedFormName" placeholder="Nombre de formulario" name="name"/>
                            </div>
                        </div>
                        <div class="row justify-content-end">
                            <div class="col-sm-8 hide-error-msg" id="errclonedFormName">
                                Campo inválido
                            </div>
                        </div>
                        <div class="form-group row no-space-bottom">
                            <label for="clonedFormFolder" class="col-form-label col-sm-4 col-form-label-sm">Carpeta de destino: </label>
                            <div class="col-sm-8">
                                <input type="text" id="clonedFormFolder" readonly class="form-control form-control-sm" placeholder="Selecciona carpeta" name="folder" />
                            </div>
                        </div>
                        <div class="row justify-content-end">
                            <div class="col-sm-8 hide-error-msg" id="errclonedFormFolder">
                                Campo inválido
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="modal-footer green-modal">
                <button type="button" class="btn btn-outline-dark btn-sm" id=""><span class="hide-text">Crear </span><i class="fa fa-check-square-o"></i></button>
                <button type="button" class="btn btn-outline-dark close-modal btn-sm"><span class="hide-text">Salir </span><i class="fa fa-times"></i></button>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="mod_clone_project" tabindex="-1" role="dialog" data-keyboard="false" data-backdrop="static">
    <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header green-modal">
                <span class="spn-modal-header">Clonar proyecto</span>
                <button type="button" class="close" data-dismiss="modal" aria-label="Cerrar">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="container-fluid">
                    <form id="frmCloneProject">
                        <div class="form-group row">
                            <label for="ClPcloned_from" class="col-sm-3 col-form-label col-form-label-sm">Proyecto a clonar: </label>
                            <div class="col-sm-9">
                                <select class="form-control form-control-sm" id="ClPcloned_from" name="cloned_project"></select>
                            </div>
                        </div>
                        <div class="form-group row no-space-bottom">
                            <label for="ClPproject_name" class="col-sm-2 col-form-label col-form-label-sm">Proyecto: </label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control form-control-sm" id="ClPproject_name" placeholder="Nuevo nombre del proyecto" name="name"/>
                            </div>
                        </div>
                        <div class="row justify-content-end">
                            <div class="col-sm-10 hide-error-msg" id="errClPproject_name">
                                Este campo es requerido
                            </div>
                        </div>
                        <div class="form-group row no-space-bottom">
                            <label for="ClPcompany_name" class="col-sm-2 col-form-label col-form-label-sm">Empresa: </label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control form-control-sm" id="ClPcompany_name" placeholder="Nombre de la empresa" name="company_name"/>
                            </div>
                        </div>
                        <div class="row justify-content-end">
                            <div class="col-sm-10 hide-error-msg" id="errClPcompany_name">
                                Este campo es requerido
                            </div>
                        </div>
                        <div class="form-group row no-space-bottom">
                            <label for="ClPperiod" class="col-sm-2 col-form-label col-form-label-sm">Periodo: </label>
                            <div class="col-sm-10 input-group">
                                <input type="date" class="form-control form-control-sm" id="ClPdateFrom" required name="start_date"/>
                                <span class="col-form-label col-form-label-sm" style="margin-left:4px; margin-right:4px;"> a </span>
                                <input type="date" class="form-control form-control-sm" id="ClPdateTo" required name="finish_date"/>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-5 offset-sm-2 hide-error-msg" id="errClPdateFrom">
                                Campo requerido
                            </div>
                            <div class="col-sm-4 hide-error-msg" id="errClPdateTo">
                                Campo requerido
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="ClPmanager" class="col-sm-2 col-form-label col-form-label-sm">Supervisor: </label>
                            <div class="col-sm-10">
                                <select class="form-control form-control-sm" id="ClPmanager" name="manager">
                                </select>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="ClPpartner" class="col-sm-2 col-form-label col-form-label-sm">Gerente: </label>
                            <div class="col-sm-10">
                                <select class="form-control form-control-sm" id="ClPpartner" name="partner"></select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="ClPcomments" class="col-form-label col-form-label-sm">Comentarios: </label>
                            <textarea class="form-control form-control-sm" id="ClPcomments" placeholder="Agregar comentarios acerca del proyecto" name="comments"></textarea>
                        </div>
                    </form>
                </div>
            </div>
            <div class="modal-footer green-modal">
                <button type="button" class="btn btn-outline-dark btn-sm" id="btnSaveClonedProject"><span class="hide-text">Clonar </span><i class="fa fa-clone"></i></button>
                <button type="button" class="btn btn-outline-dark close-modal btn-sm"><span class="hide-text">Salir </span><i class="fa fa-times"></i></button>
            </div>
        </div>
    </div>
</div>
